<!-- student_app/templates/student_app/view_students.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
</head>
<body>
    <h1>All Students</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Rollno</th>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.Name }}</td>
            <td>{{ student.Rollno }}</td>
            <td>{{ student.subject1 }}</td>
            <td>{{ student.subject2 }}</td>
            <td>{{ student.subject3 }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_student' %}">Add New Student</a>
</body>
</html>
